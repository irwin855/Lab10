<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
function plural(word){
  var word = prompt('Word please')
  console.log(word)
  if(word ==="moose"){
    alert("moose")
  }
  else if(word === "automaton"){
    alert("automata")
  }
  else if(word === "mouse"){
    alert("mice")
  }
  else{
    alert(word + "s")
  }
}
plural()
    </script>
  </body>
</html>
